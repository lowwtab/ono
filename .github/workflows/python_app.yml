   name: Python application

   on: 
     push:
       branches: [ main ]
     pull_request:
       branches: [ main ]

   jobs:
     build:
       runs-on: ubuntu-latest

       steps:
       - name: Проверка исходного кода
         uses: actions/checkout@v2

       - name: Установка Python
         uses: actions/setup-python@v2
         with:
           python-version: '3.8' # Вы можете указать нужную версию Python

       - name: Запуск тестов
         run: |
           pytest # или другая команда для запуска тестов
